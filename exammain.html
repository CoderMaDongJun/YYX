<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>艺考级-题库</title>

    <link href="ykj/source/css/bootstrap.css" rel="stylesheet">
    <link href="ykj/css/exammain.css" rel="stylesheet">

    <script type="text/javascript" src="ykj/js/netconfig.js"></script>
    <script src="ykj/source/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="ykj/source/js/bootstrap.js"></script>

    <script type="text/javascript" src="ykj/js/revDataLogic.js"></script>
    <script type="text/javascript" src="ykj/js/net.js"></script>
    <script type="text/javascript" src="ykj/js/footer.js"></script>
    <script type="text/javascript" src="ykj/js/util.js"></script>

    <script type="text/javascript" src="ykj/js/top.js"></script>
    <script type="text/javascript" src="ykj/js/exam-main.js"></script>


</head>
<body>

<!--导航-->
<div id="header"></div>
<!--列表-->
<div id="main">
    <div class="item">
        <h2>模拟试题</h2>
        <img src="ykj/images/exam/mnt.png">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;试题介绍 : 有13套模拟试题，试题购买后可反复练习 </p>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default my_big_Button" onclick="enter_mnt()">进入试题</button>
            <button type="button" class="btn btn-default my_button" onclick="mnt_try_use()">免费测试</button>
            <button type="button" class="btn btn-default my_button" onclick="buy();">购买 </button>
        </div>
    </div>
    <div class="item">
        <h2>单项练习</h2>
        <img src="ykj/images/exam/dx.png">
        <p>&nbsp;&nbsp;&nbsp;&nbsp;试题介绍：40套单项试题针对练习</p>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-default my_big_Button " onclick="enter_dx()">进入试题</button>
            <button type="button" class="btn btn-default my_button" onclick="dx_try_use()">免费测试</button>
            <button type="button" class="btn btn-default my_button" onclick="buy()">购买</button>
        </div>
    </div>
    <div class="item">
            <h2>模唱试听</h2>
            <img src="ykj/images/exam/song.png">
            <p>&nbsp;&nbsp;&nbsp;&nbsp;即将开放<br>&nbsp;&nbsp;&nbsp;&nbsp;最贴近考试的视唱模版，让考生提前了解考试标准，训练自己的音准，识谱能力，从而最好的在考试中发挥自己的水平。</p>

            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-default" disabled="disabled" style="border-color: grey; color: #808080">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;进入试题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                <!--<button type="button" class="btn btn-default my_button"> 试用</button>-->
                <!--<button type="button" class="btn btn-default  my_button"> 购买</button>-->
            </div>
    </div>

</div>

<!--尾部-->
<footer id="footer"></footer>
</body>

</html>
